<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BearBit - Helper</title>
  </head>
  <body>
    <div class="container">
      <div id="banner">
        <img class="logo" src="icons/bearbit_helper_icon128.png" alt="Logo" />
        <div class="text">
          <span class="text-lg font-bold">BearBit - Helper</span>
        </div>
      </div>
      <div id="options">
        <span class="text-xs font-bold">Options</span>
        <!-- options item -->
        <!-- auto thank -->
        <div class="item">
          <span class="text-sm">Auto Thanks</span>
          <label class="switch">
            <input type="checkbox" id="toggleAutoThanks" />
            <span class="slider"></span>
          </label>
        </div>
        <!-- screenshot preview -->
        <div class="item">
          <span class="text-sm">Screenshot Preview</span>
          <label class="switch">
            <input type="checkbox" id="toggleScreenshot" />
            <span class="slider"></span>
          </label>
        </div>
        <!-- blur nsfw (preview) -->
        <div class="item">
          <span class="text-sm">Blur NSFW (Preview)</span>
          <label class="switch">
            <input type="checkbox" id="toggleBlurNsfw" />
            <span class="slider"></span>
          </label>
        </div>
        <!-- download button -->
        <div class="item">
          <span class="text-sm">Download+ Button</span>
          <label class="switch">
            <input type="checkbox" id="toggleDownloadButton" />
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
